{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Problem əlave etmək</h1>
    <form method="POST" action="{% url 'add_problem' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Təsdiqlə</button>
    </form>
    {% if form.errors %}
    <div class="alert alert-danger" role="alert">
        {{ form.errors }}
    </div>
    {% endif %}
</div>
{% endblock %}
